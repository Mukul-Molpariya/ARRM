<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../team/team.css">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="../img/logo.png" alt="Logo">
            </div>
            <div class="organization">
                <div class="organization-name">अन्तरराष्ट्रीय रेगर राज मंच</div>
            </div>
            <ul class="social-icons">
                <li><a class="nav1_a" href="main/main.html"><i class="fab fa-facebook"></i></a></li>
                <li><a class="nav1_a" href="login/login.html"><i class="fab fa-twitter"></i></a><li>
                <li><a class="nav1_a" href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a class="nav1_a" href="#"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </nav>
    </header>

    <nav class="nav">
        <div><a class="home-btn" href="../index.html"><i class="fa-solid fa-house"></i> BACK TO HOME</a></div>
    </nav>
    
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign UP</h1>
            <form action="">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="E-mail">
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Lost Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="loginBtn" class="disable">Log In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
